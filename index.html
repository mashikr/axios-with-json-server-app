    <div class="row mb-3">

      </div>
      <div class="col">

      </div>
      <div class="col">

    <div class="text-center bg-primary text-light p-1" style="position: fixed; bottom: 0; left: 0; width: 100%;">

  <div class="modal fade" id="editData" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Student Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="editName" class="col-form-label">Name:</label>
              <input type="text" class="form-control form-control-sm" id="editName">
            </div>
            <div class="form-group">
              <label for="editDept" class="col-form-label">Dept:</label>
              <input type="text" class="form-control form-control-sm" id="editDept">
            </div>
            <div class="form-group">
              <label for="editRoll" class="col-form-label">Roll:</label>
              <input type="text" class="form-control form-control-sm" id="editRoll">
            </div>
            <div class="form-group">
              <label for="editPhone" class="col-form-label">Phone:</label>
              <input type="text" class="form-control form-control-sm" id="editPhone"></input>
            </div>
            <div class="form-group">
              <label for="editEmail" class="col-form-label">Email:</label>
              <input type="email" class="form-control form-control-sm" id="editEmail"></input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editFormBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

    <script src="js/axios.min.js"></script>
